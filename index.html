<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>과제 #0</title>
    <!-- CSS 영역 -->
    <style type="text/css">
        /* body {
            margin: 0;
            display: flex;
            justify-content: center;
        } */

        #canvas {
            margin: 10px;
            padding: 10px;
            background: white;
            border: thin inset black;
        }
    </style>
</head>

<body>
    <!-- Canvas 영역 -->
    <canvas id="canvas" width="1200px" height="800px">
        Canvas not supported
    </canvas>
    <!-- JS 영역 -->
    <script type="text/javascript">
        var cvs = document.getElementById('canvas'),
            ctx = cvs.getContext('2d');

        function initZone() // 영역 나눠서 보기 위한 함수
        {
            // 1. Roy Lichtenstein, Modular Painting with Four Panels, 1969
            ctx.fillStyle = 'rgb(240,240,240)';
            ctx.fillRect(0, 0, 400, 400);

            // 2. Eiffel Tower
            ctx.fillStyle = 'green';
            ctx.fillRect(400, 0, 400, 800);

            // 3. Musée Rodin Paris
            ctx.fillStyle = 'rgb(250,250,250)';
            ctx.fillRect(800, 0, 400, 400);
        }

        function draw1() // 1번째 작품
        {
            function triangle1() {
                // 노란 fill 삼각형
                ctx.fillStyle = 'rgb(230,219,33)';

                ctx.beginPath();
                ctx.moveTo(400, 0);
                ctx.lineTo(400, 400);
                ctx.lineTo(0, 400);
                ctx.closePath();
                ctx.fill();
            }

            function triangle2() {
                // 5px 검정 stroke 삼각형
                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.moveTo(400, 400);
                ctx.lineTo(400, 0);
                ctx.lineTo(0, 400);
                ctx.stroke();
            }

            function triangle3() {
                // 검정 fill 삼각형
                ctx.fillStyle = 'rgb(43,44,49)';

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(270, 0);
                ctx.lineTo(0, 270);
                ctx.closePath();
                ctx.fill();
            }

            function triangle4() {
                // 흰 배경 파란 땡땡이 삼각형
                var patternCanvas = document.createElement('canvas'),
                    patternContext = patternCanvas.getContext('2d');

                patternCanvas.width = 6;
                patternCanvas.height = 6;

                patternContext.fillStyle = 'rgb(240,240,240)';
                patternContext.fillRect(0, 0, patternCanvas.width, patternCanvas.height);
                patternContext.arc(3, 3, 1.9, 0, 2 * Math.PI);
                patternContext.fillStyle = 'rgb(32,23,132)';
                patternContext.fill();

                var pattern = ctx.createPattern(patternCanvas, 'repeat');
                ctx.fillStyle = pattern;

                ctx.beginPath();
                ctx.moveTo(0, 400);
                ctx.lineTo(330, 70);
                ctx.lineTo(330, 400);
                ctx.closePath();
                ctx.fill();
            }

            function triangle5() {
                // 5px 검정 stroke 삼각형
                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.moveTo(330, 400);
                ctx.lineTo(330, 70);
                ctx.lineTo(0, 400);
                ctx.stroke();
            }

            function line1() {
                // 5px 검정선1
                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.moveTo(295, 0);
                ctx.lineTo(0, 295);
                ctx.stroke();
            }

            function line2() {
                // 5px 검정선2
                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.moveTo(320, 0);
                ctx.lineTo(0, 320);
                ctx.closePath();
                ctx.stroke();
            }

            function arc1() {
                // 하얀 fill 호1
                ctx.fillStyle = 'rgb(240,240,240)';

                ctx.beginPath();
                ctx.arc(0, 0, 130, 0 * Math.PI, 0.5 * Math.PI);
                ctx.lineTo(0, 0); // 이거 없을 때, 어떤 모양인지 테스트해보자. 이걸로 고생했다라는 식으로 써도될듯
                ctx.fill();
            }

            function arc2() {
                // 5px 검정 stroke & 하얀 fill 호2
                ctx.fillStyle = 'rgb(240,240,240)';

                ctx.beginPath();
                ctx.arc(400, 0, 200, 0.5 * Math.PI, 1 * Math.PI);
                ctx.lineTo(400, 0);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(400, 0, 200, 0.5 * Math.PI, 1 * Math.PI);
                ctx.stroke();
            }

            function arc3() {
                // 검정배경 흰 땡땡이 배경 호3
                var patternCanvas = document.createElement('canvas'),
                    patternContext = patternCanvas.getContext('2d');

                patternCanvas.width = 6;
                patternCanvas.height = 6;

                patternContext.fillStyle = 'rgb(43,44,49)';
                patternContext.fillRect(0, 0, patternCanvas.width, patternCanvas.height);
                patternContext.arc(3, 3, 1.6, 0, 2 * Math.PI);
                patternContext.fillStyle = 'rgb(240,240,240)';
                patternContext.fill();

                var pattern = ctx.createPattern(patternCanvas, 'repeat');
                ctx.fillStyle = pattern;
                
                ctx.beginPath();
                ctx.arc(400, 0, 130, 0.5 * Math.PI, 1 * Math.PI);
                ctx.lineTo(400, 0);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(400, 0, 130, 0.5 * Math.PI, 1 * Math.PI);
                ctx.stroke();
            }

            function arc4() {
                // 노란색 fill 호4
                ctx.fillStyle = 'rgb(230,219,33)';

                ctx.beginPath();
                ctx.arc(0, 400, 200, 1.5 * Math.PI, 2 * Math.PI);
                ctx.lineTo(0, 400);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(0, 400, 200, 1.5 * Math.PI, 2 * Math.PI);
                ctx.stroke();
            }

            function arc5() {
                // 하얀색 fill 호5
                ctx.fillStyle = 'rgb(240,240,240)';

                ctx.beginPath();
                ctx.arc(0, 400, 130, 1.5 * Math.PI, 2 * Math.PI);
                ctx.lineTo(0, 400);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(0, 400, 130, 1.5 * Math.PI, 2 * Math.PI);
                ctx.stroke();
            }

            function arc6() {
                // 흰배경 검은 땡땡이 호6
                var patternCanvas = document.createElement('canvas'),
                    patternContext = patternCanvas.getContext('2d');

                patternCanvas.width = 6;
                patternCanvas.height = 6;

                patternContext.fillStyle = 'rgb(240,240,240)';
                patternContext.fillRect(0, 0, patternCanvas.width, patternCanvas.height);
                patternContext.arc(3, 3, 1.8, 0, 2 * Math.PI);
                patternContext.fillStyle = 'rgb(43,44,49)';
                patternContext.fill();

                var pattern = ctx.createPattern(patternCanvas, 'repeat');
                ctx.fillStyle = pattern;
                
                ctx.beginPath();
                ctx.arc(0, 400, 130, 1.5 * Math.PI, 1.75 * Math.PI);
                ctx.lineTo(0, 400);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(0, 400, 130, 1.5 * Math.PI, 1.75 * Math.PI);
                ctx.lineTo(0, 400);
                ctx.stroke();
            }

            function arc7() {
                // 흰배경 검은 땡땡이 호6
                var patternCanvas = document.createElement('canvas'),
                    patternContext = patternCanvas.getContext('2d');

                patternCanvas.width = 6;
                patternCanvas.height = 6;

                patternContext.fillStyle = 'rgb(43,44,49)';
                patternContext.fillRect(0, 0, patternCanvas.width, patternCanvas.height);
                patternContext.arc(3, 3, 1.8, 0, 2 * Math.PI);
                patternContext.fillStyle = 'rgb(240,240,240)';
                patternContext.fill();

                var pattern = ctx.createPattern(patternCanvas, 'repeat');
                ctx.fillStyle = pattern;
                
                ctx.beginPath();
                ctx.arc(400, 400, 130, 1 * Math.PI, 1.5 * Math.PI);
                ctx.lineTo(400, 400);
                ctx.fill();

                ctx.strokeStyle = 'rgb(43,44,49)';
                ctx.lineWidth = 6;

                ctx.beginPath();
                ctx.arc(400, 400, 130, 1 * Math.PI, 1.5 * Math.PI);
                ctx.lineTo(400, 400);
                ctx.stroke();
            }

            triangle3();
            arc1();
            line1();
            line2();
            arc2();
            arc3();
            triangle1();
            triangle2();
            triangle4();
            triangle5();
            arc1();
            arc4();
            arc5();
            arc6();
            arc7();
        }

        function draw2()
        {
            ctx.font = "60px Arial";
            ctx.textAlign = 'center';
            ctx.fillStyle = 'white';
            ctx.fillText("여기다가 뭘", 600, 100);
            ctx.fillText("그릴지 고민중", 600, 200);
            ctx.fillText("😅😅😅😅😅", 600, 300);
        }

        function draw3()
        {
            ctx.strokeStyle = 'rgb(43,44,49)';
            ctx.lineWidth = 5;

            ctx.shadowOffsetX = 6;
            ctx.shadowOffsetY = 6;
            ctx.shadowBlur = 8;

            function hair() {
                var img = new Image();
                img.onload = function() {
                    pos = {
                        x: 986,
                        y: 121,
                    };

                    ctx.shadowColor = 'black';
                    ctx.drawImage(img, pos.x, pos.y);
                    ctx.shadowColor = 'transparent';
                    ctx.strokeRect(pos.x,pos.y,img.width,img.height);
                };
                img.src = '1머리카락.png';
            }

            function skirt() {
                var img = new Image();
                img.onload = function() {
                    pos = {
                        x: 835,
                        y: 264,
                    };

                    ctx.shadowColor = 'black';
                    ctx.drawImage(img, pos.x, pos.y);
                    ctx.shadowColor = 'transparent';
                    ctx.strokeRect(pos.x,pos.y,img.width,img.height);
                };
                img.src = '2치마.png';
            }

            function face() {
                var img = new Image();
                img.onload = function() {
                    pos = {
                        x: 862,
                        y: 11,
                    };

                    ctx.shadowColor = 'black';
                    ctx.drawImage(img, pos.x, pos.y);
                    ctx.shadowColor = 'transparent';
                    ctx.strokeRect(pos.x,pos.y,img.width,img.height);
                };
                img.src = '3얼굴.png';
            }

            function arm() {
                var img = new Image();
                img.onload = function() {
                    pos = {
                        x: 857,
                        y: 155,
                    };

                    ctx.shadowColor = 'black';
                    ctx.drawImage(img, pos.x, pos.y);
                    ctx.shadowColor = 'transparent';
                    ctx.strokeRect(pos.x,pos.y,img.width,img.height);
                };
                img.src = '4팔.png';
            }

            function mouth() {
                var img = new Image();
                img.onload = function() {
                    pos = {
                        x: 819,
                        y: 106,
                    };

                    ctx.shadowColor = 'black';
                    ctx.drawImage(img, pos.x, pos.y);
                    ctx.shadowColor = 'transparent';
                    ctx.strokeRect(pos.x,pos.y,img.width,img.height);
                };
                img.src = '5입.png';
            }

            hair();
            skirt();
            face();
            arm();
            mouth();
        }

        initZone();
        draw1();
        draw2();
        draw3();
    </script>
</body>

</html>
